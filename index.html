<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="dist/tabby.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">
    <style>

      body {
        padding: 2.5rem;
        font-family: 'Titillium Web', sans-serif;
      }
      .tabs {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        border-radius: .25rem;
        overflow: hidden;
        background-color: rgba(0, 0, 0, .05);
      }
      .tabs .bar {
        width: 100%;
        display: flex;
      }
      .tabs [data-tabby-bar]:first-child {
        border-left: none;
      }
      .tabs [data-tabby-bar] {
        padding: 1.25rem;
        text-align: center;
        cursor: pointer;
        border-left: .0625rem solid rgba(0, 0, 0, .4);
        flex: 1;
        background-color: rgba(0, 0, 0, .1);
      }
      .tabs [data-tabby-content] {
        padding: 1.25rem;
      }

    </style>
    <script src="dist/tabby.js"></script>
  </head>
  <body>

    <div class="tabs">
      <div class="bar">
        <div data-tabby-bar="1" data-tabby-active>Tab 1</div>
        <div data-tabby-bar="car">Tab 2</div>
        <div data-tabby-bar="3">Tab 3</div>
        <div data-tabby-bar="4">Tab 4</div>
      </div>
      <div class="content">
        <div data-tabby-content="1" data-tabby-active>This is pretty cool, isnÂ´t it?</div>
        <div data-tabby-content="car">just 34 lines of js and 6 lines of css</div>
        <div data-tabby-content="3">written in ES6</div>
        <div data-tabby-content="4">WOW
    </div>


    <script>
      const myTab = new Tabby.Component(document.querySelector('.tabs'), {
        onConstruct: function(tab) {
          console.log('Hook: onConstruct');
        }
      });
    </script>

  </body>
</html>
